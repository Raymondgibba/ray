<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Clubs Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body, html {
            height: 100%;
        }
        body {
            background: linear-gradient(135deg, #f0f4f8, #c2e9fb); /* Light gradient background */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .login-container, .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); /* Bolder shadow */
            text-align: center;
            width: 100%;
            max-width: 450px;
            margin-top: auto;
            margin-bottom: auto;
        }
        h2 {
            font-size: 2.2rem;
            color: #222;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
            font-weight: 700;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            background-color: #f0f4f8;
            font-size: 1rem;
            color: #333;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        input:focus {
            background-color: #e0efff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #4caf50; /* Bright green button */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #43a047; /* Darker green on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
        }
        .toggle-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #007bff; /* Link color */
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <!-- Login Section -->
    <section id="login-page" class="section">
        <div class="login-container">
            <h2>Student Login</h2>
            <form action="clubs.html" method="GET"> <!-- Redirect to clubs.html -->
                <input type="email" placeholder="Email" required> <!-- Changed to email -->
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button> <!-- On submit, redirect to clubs.html -->
            </form>
            <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up here.</div>
        </div>

        <!-- Signup Section (Initially hidden) -->
        <div class="signup-container" style="display: none;">
            <h2>Sign Up</h2>
            <form action="clubs.html" method="GET"> <!-- Redirect to clubs.html -->
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required> <!-- Changed to email -->
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button> <!-- On submit, redirect to clubs.html -->
            </form>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login here.</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 School Clubs Hub. All rights reserved.</p>
    </footer>

    <script>
        function toggleForms() {
            const loginContainer = document.querySelector('.login-container');
            const signupContainer = document.querySelector('.signup-container');
            if (loginContainer.style.display === "none") {
                loginContainer.style.display = "block";
                signupContainer.style.display = "none";
            } else {
                loginContainer.style.display = "none";
                signupContainer.style.display = "block";
            }
        }
    </script>

</body>
</html>
